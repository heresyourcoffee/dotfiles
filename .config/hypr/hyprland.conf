source = ~/.config/hypr/keybinds.conf
source = ~/.cache/wal/colors-hyprland.conf

################
### MONITORS ###
################

monitor = VGA-1, 1366x766@60, 0x0, 1
# monitor = , preferred, auto, 1, mirror, VGA-1

#################
### AUTOSTART ###
#################

exec-once = wal -R
exec-once = waybar
exec-once = swww-daemon --format xrgb
exec-once = ~/.scripts/reset-portals.sh
exec-once = systemctl --user start hyprpolkitagent
exec-once = kitty --hold sh -c "rsclock -T -S"

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

#####################
### LOOK AND FEEL ###
#####################

general { 
    gaps_in = 3
    gaps_out = 10
    border_size = 0
    no_focus_fallback = true
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 10
    active_opacity = 0.7
    inactive_opacity = 0.3
    blur {
        enabled = true
        size = 1
        passes = 5
	vibrancy = 0.85
	popups = true
    }
    shadow {
	enabled = true
        color = $color1
        color_inactive = $background
        range = 20
        render_power = 3
    }
}

group {
    col.border_active = $color3
    col.border_inactive = $background
    groupbar {
	enabled = true
	height = 16
	font_size = 12
	font_family = Monofur Nerd Font
	text_color = $background
	col.active = $foreground
	col.inactive = $color1
    }
}

##################
### Animations ###
##################

## Peach
animations {
    enabled = yes, please :)
        bezier = wind, 0.05, 0.9, 0.1, 1.05
        bezier = winIn, 0.1, 1.1, 0.1, 1.1
        bezier = winOut, 0.3, -0.3, 0, 1
        bezier = liner, 1, 1, 1, 1
        bezier = overshot, 0.05, 0.9, 0.1, 1.05
        bezier = smoothOut, 0.5, 0, 0.99, 0.99
        bezier = smoothIn, 0.5, -0.5, 0.68, 1.5
        bezier = easeOutQuint,0.23,1,0.32,1
        bezier = easeInOutCubic,0.65,0.05,0.36,1 
        bezier = linear,0,0,1,1
        bezier = almostLinear,0.5,0.5,0.75,1.0
        bezier = quick,0.15,0,0.1,1
        animation = windows, 1, 6, wind, slide
        animation = windowsIn, 1, 5, winIn, slide
        animation = windowsOut, 1, 3, smoothOut, slide
        animation = windowsMove, 1, 5, wind, slide
        animation = border, 1, 1, liner
        animation = borderangle, 1, 180, liner, loop 
        animation = fade, 1, 3, smoothOut
        animation = workspaces, 1, 5, overshot
        animation = workspacesIn, 1, 5, winIn, slide
        animation = workspacesOut, 1, 5, winOut, slide
        animation = layers, 1, 3.81, easeOutQuint 
        animation = layersIn, 1, 4, easeOutQuint, popin 50%
        animation = layersOut, 0, 3, easeOutQuint, slide
}

